<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Leap year detector</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="containter">
      <h1>Leap year detector</h1>
      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a year and find out if it's a lear year:<input id="year" type="text">
          </label>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Find out!</button>
      </form>
      <div id="result">
        <p><span id="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
